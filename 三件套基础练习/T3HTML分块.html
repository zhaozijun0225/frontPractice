<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div块一次占一行 -->
    <div class="daohang-bar">
        <a href="www.baidu.com">链接1</a>
        <a href="www.baidu.com">链接1</a>
        <a href="www.baidu.com">链接1</a>
        <a href="www.baidu.com">链接1</a>
        <a href="www.baidu.com">链接1</a>
    </div>
    <!-- 可以直接用.+类名（同div.类名） tab键生成对应类的div -->
    <div class="nav">
        <h1>文章标题</h1>
        <p>文章内容</p>
    </div>
    <!-- 如果想附带初始id的话，可以用#+id（同div#id） tab键生成对应的div -->
     <div id="mmm">
        <!-- span用来包装一个内容,只会占据内容所需要的长度,用于配置样式和标记 -->
        <span>标签1</span>
        <span>标签1</span>
        <span>标签1</span>
        <hr>
        <span>链接请点击这里<a href="www.baidu.com">链接</a></span>
    
     </div>
     <!-- 上述两种方法可以同时使用 -->
     <div class="www" id="aaa"></div>
</body>
</html>
