<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性</title>
    <style>
        .block{
            background-color: aqua;
        }
        .inline{
            background-color: red;
        }
        .inline-block{
            background-color: blue;
            width: 100px;
            height: 150px;
        }
        .disp{
            /* display: inline; */
            /* display: block; */
            display: inline-block;
            /* 改变显示类型 */
            width: 200px;
            height: 2px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    
    <h1 style="font:bolder 50px 'kaiti'">font复合属性</h1>
    <p style="line-height: 40px;">好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字好多字</p>

    <div class="block">块级元素</div>
    <span class="inline">行内元素（inline）</span>
    <img class="inline-block" src="./pic.jpg" alt="">
    <img class="inline-block" src="./pic.jpg" alt="">
    <img class="inline-block" src="./pic.jpg" alt="">

    <span class="disp">aaaaa</span>

    <!-- 显示是根据display设置的类型显示 -->

</body>
</html>
