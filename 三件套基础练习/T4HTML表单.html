<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="此处填写后端url">
        <!-- <span>用户名:</span> -->
        <!-- label标签仅对应input,for对应id(如radio有三个id,可不写) -->
        <label for="username">用户名:</label>
        <input type="text" id="username" placeholder="提示内容!">
        <br>
        <!-- <span>密码:</span> -->
        <label for="">用户:</label>
        <input type="password" value="value填写了值">
        <br>
        <label for="">性别:</label>
        <!-- 设置name,实现三选一 -->
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <input type="radio" name="gender">其他

        <br>
        <label for="">爱好</label>
        <input type="checkbox" name="hobby">1
        <input type="checkbox" name="hobby">2
        <input type="checkbox" name="hobby">3
        <br>
        <input type="submit" value="上传">


    

    </form>
    
</body>
</html>
