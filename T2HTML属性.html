<!-- 可以直接输入!得到模板 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML属性</title>
</head>
<body>
    <a href="https://www.baidu.com">a标签，超链接标签</a>
    <!-- blank row，换行，另说barter rabbet 换行 -->
    <br>
    <!-- Horizontal Rule，水平线 -->
    <hr>
    <a href="https://www.baidu.com" target="_blank">target修改打开方法</a>
    <!-- alt定义图像无法加载时显示的文本 -->
    <hr>
    <img src="pic2.jpg" alt="该图片无法显示">
    <br>
    <img src="https://p26.toutiaoimg.com/origin/tos-cn-i-qvj2lq49k0/22f10850c5234b5285350743cfa16357" alt="" width="100" height="200">

</body>
</html>
